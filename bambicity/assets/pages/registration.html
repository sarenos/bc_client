<!DOCTYPE html>
<html>
	<head>
		<link href="../libs/bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../libs/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="../libs/jquery/jquery.js"></script>
		<script src="../libs/bootstrap3/js/bootstrap.min.js"></script>
		<script src="../js/registration.js"></script>
	</head>
	
	<body>
	<div id="container">
	<div class="row clearfix">
		<div class="col-md-12 column center-block">
			<div class="page-header">	
				<h2>	
					<div class="text-center" id="account"></div>
				</h2>
			</div>
		</div>
	</div>
	
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" onsubmit="return false">

			    <div class="form-group">
					 <label for="input-nik">Ник:</label><input type="text" class="form-control" id="input-nik" required />					 
				</div>
			
				<div class="form-group">
					 <label for="input-sex">Пол:</label>
					 <select type="text" class="form-control" id="input-sex" required/>
					 			<option value="">Не указан</option>
								<option value="m">Мужской</option>
								<option value="f">Женский</option>
					 </select>
				</div>
				
				<div class="form-group">
					 <label for="input-date">Возраст:</label><input type="number" class="form-control" id="input-date" min="18" max="99" required />					 
				</div> 			

				<button type="submit" id="btn-save" class="btn btn-default center-block">Регистрация</button>
			</form>
			
		</div>
	</div>
</div>
		</body>
</html>
