</head>
<body>

        <div class="Area R">
            <div class="R">

                </a>
            </div>
            <div class="text L textL"><div class="message">Hi Sami, Fine, Thank You, How Are You?</div>
                <div class="time">10:51</div>

            <div class="status">Delivered</div>
        </div>

        <div class="Area L">
            <div class="L">
                <a href="https://twitter.com/SamiMassadeh">

            </div>
            <div class="text R textR"><div class="message">Fine, Can I see you tomorrow?</div>
                <div class="time">10:51</div>

        </div>

        <div class="Area R">
            <div class="R">
                <a href="https://twitter.com/MariamMassadeh">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSxU35znsBhAWQd5BouLIVtH1P4WNa0JZ_XXpyViHOIARbM2igbNgC6_kp5"/>

        <div class="progressbar">
            <div></div>
        </div>

            <input type="button" id="send" value="SEND"/>

    </div>

</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="dist/js/bootstrap.js"></script>
<script src="js/jquery.autosize.min.js"></script>

<script>
    $(document).ready(function() {
        $('#send').on('click', function() {
            console.log($('.coversation').val());
            if ($('.coversation').val().replace(/\s+/g, '').length) {
                var start = '<div class="Area R"><div class="R"><a href="https://twitter.com/MariamMassadeh">'
                        +'<img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSxU35znsBhAWQd5BouLIVtH1P4WNa0JZ_XXpyViHOIARbM2igbNgC6_kp5"/>'
                        +'</a>'
                        +'</div><div class="text L textL"><div class="message">';
                var end = '</div><div class="time">10:51</div></div><div class="status">Delivered</div></div>';
                $('.wrap').append(start + $('.coversation').val() + end);
                $('.coversation').val('');
                $('.coversation').height('40px');
                scroll_to_bottom();
            }
        });

        function scroll_to_bottom() {
            $("html,body").animate({"scrollTop":$(".container").height()},1000);
        }

        $('textarea').autosize({
            className: 'autosizejs',
            id: 'autosizejs',
            append: '\n',
            callback: scroll_to_bottom,
            resizeDelay: 10,
            placeholder: true
        });
        scroll_to_bottom();
    });

</script>

</body>
</html>
