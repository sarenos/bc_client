<!DOCTYPE html>
<html>
	<head>
		<link href="../libs/bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../libs/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="../libs/jquery/jquery.js"></script>
		<script src="../libs/bootstrap3/js/bootstrap.min.js"></script>
		<script src="../js/filter.js"></script>
		
	</head>
	<body>
	<div id="container">
	
	<div class="row clearfix" style="margin:10px">
		<div class="col-md-12 column">
			<form role="form" onsubmit="return false">
			
				<div class="form-group">
					 <label for="input-sex">Пол:</label>
					 <select type="text" class="form-control" id="input-sex"/>
					 			<option value="all">Все</option>
								<option value="m">Мужской</option>
								<option value="f">Женский</option>
					 </select>
				</div>	
				
				<div class="form-group">
					 <label for="input-min-age">от:</label><input type="number" class="form-control" id="input-min-age" min="13" max="99" required />					 
				</div> 
				<div class="form-group">
					 <label for="input-date">до:</label><input type="number" class="form-control" id="input-max-age" min="13" max="99" required />					 
				</div> 
				
			<div class="form-group">
			<div style="float:left">Радиус: </div>
			<div id="radius"></div>
			<input type="range" min="5" max="20" value="5" id="slider" step=5 onchange="change(value)" list=volsettings>	
			<datalist id=volsettings>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				</datalist>
			</div> 		
				
				<div class="form-group">
    				<label>
      					<input type="checkbox" id="showOffline"> Показывать оффлайн пользователей
    				</label>
  				</div>
				
				<button type="submit" id="btn-save" class="btn btn-default">Сохранить</button>
			</form>
			
		</div>
	</div>
</div>
		</body>
</html>
